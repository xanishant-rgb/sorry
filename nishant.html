<!DOCTYPE html>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    background: radial-gradient(circle at top, #120012, #000);
    color:#fff;
    min-height:100vh;
    overflow-x:hidden;
    text-align:center;
    padding:20px;
}

h1{
    color:#ff4d6d;
    font-size:2.4rem;
}

.subtitle{
    margin-bottom:10px;
    opacity:0.85;
}

.counter{
    margin-bottom:15px;
    font-size:0.95rem;
    color:#ffb3c6;
}

.message-box{
    background:rgba(255,255,255,0.07);
    border-radius:22px;
    padding:25px;
    margin:20px auto;
    max-width:520px;
    box-shadow:0 0 25px rgba(255,0,100,0.3);
}

#message{
    font-size:1.05rem;
    line-height:1.8;
    color:#ffd6e0;
    transition:opacity 0.4s ease;
}

/* HUG BUTTON */
.hug-btn{
    margin-top:20px;
    padding:14px 30px;
    font-size:1rem;
    border:none;
    border-radius:30px;
    background:linear-gradient(45deg,#ff4d6d,#ff758f);
    color:#fff;
    cursor:pointer;
    box-shadow:0 0 20px rgba(255,77,109,0.5);
}

.hug-btn:active{
    transform:scale(0.95);
}

/* SHAKE */
.shake{
    animation:shake 0.4s;
}
@keyframes shake{
    0%{transform:translateX(0);}
    25%{transform:translateX(-4px);}
    50%{transform:translateX(4px);}
    75%{transform:translateX(-4px);}
    100%{transform:translateX(0);}
}

.floating{
    position:fixed;
    bottom:-30px;
    animation:floatUp linear infinite;
    opacity:0.9;
}
@keyframes floatUp{
    from{transform:translateY(0) scale(1);opacity:1;}
    to{transform:translateY(-120vh) scale(1.6);opacity:0;}
}

footer{
    margin-top:35px;
    font-size:0.85rem;
    opacity:0.6;
}
</style>
</head>

<body>

<h1>‚ù§Ô∏è Nishant & Nandika</h1>
